<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chat with {{ user.username }} | ClassiX | AI Attendance Management for Schools & Colleges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ece5dd;
            font-family: 'Segoe UI', sans-serif;
        }

        .chat-wrapper {
            margin: auto;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .chat-header i {
            font-size: 2rem;
            margin-right: 15px;
        }

        .chat-header .info {
            flex-grow: 1;
        }

        .chat-header .info .name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .chat-header .info .role {
            font-size: 0.9rem;
            color: #d0f5f0;
        }

        .chat-header .delete-btn {
            background: none;
            border: none;
            color: #f8d7da;
            font-size: 1.2rem;
        }

        #chatBox {
            background-color: #e5ddd5;
            height: 75vh;
            overflow-y: auto;
            padding: 20px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            position: relative;
        }

        .incoming {
            background-color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .outgoing {
            background-color: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 3px;
        }

        #chatBox::-webkit-scrollbar {
            width: 6px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }

        .chat-footer {
            background-color: #f0f0f0;
            padding: 10px 15px;
        }

        .chat-footer input {
            border: none;
            border-radius: 30px;
            padding: 10px 15px;
        }

        .chat-footer button {
            border-radius: 50%;
            padding: 10px 15px;
        }
    </style>
</head>

<body>

    <div class="chat-wrapper bg-white d-flex flex-column">

        <div class="chat-header">
            <i class="fas fa-user-circle text-white"></i>
            <div class="info">
                <div class="name">{{ user.username }}</div>
                <div class="role">{{ user.role.title() }}</div>
            </div>
            <button class="delete-btn" data-bs-toggle="modal" data-bs-target="#confirmDelete">
                <i class="fas fa-trash"></i>
            </button>
        </div>


        <div class="flex-grow-1 d-flex flex-column" id="chatBox"></div>


        <div class="chat-footer d-flex align-items-center">
            <form id="chatForm" class="d-flex w-100 align-items-center">
                <input type="text" id="messageInput" class="form-control me-2 shadow-sm" placeholder="Type a message..."
                    required>
                <button class="btn btn-success d-flex align-items-center justify-content-center" id="sendBtn"
                    type="submit">
                    <span id="sendSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    <i class="fas fa-paper-plane" id="sendIcon"></i>
                </button>
            </form>
        </div>
    </div>


    <div class="modal fade" id="confirmDelete" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this entire chat?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteChatBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        const chatForm = document.getElementById('chatForm');
        const sendBtn = document.getElementById('sendBtn');
        const sendIcon = document.getElementById('sendIcon');
        const sendSpinner = document.getElementById('sendSpinner');
        const deleteChatBtn = document.getElementById('deleteChatBtn');


        const receiverId = {{ user.id| tojson }};
        const myId = {{ current_user.id| tojson }};
        const pollInterval = 3000;

        function scrollChatBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/chat/messages/${receiverId}`);
                if (!response.ok) throw new Error("Failed to load messages");

                const data = await response.json();
                chatBox.innerHTML = '';

                data.messages.forEach(msg => {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('d-flex', 'flex-column', 'message-bubble');
                    wrapper.classList.add(msg.sender_id === myId ? 'outgoing' : 'incoming');
                    wrapper.classList.add(msg.sender_id === myId ? 'align-self-end' : 'align-self-start');

                    wrapper.innerHTML = `
                    <div>${msg.content}</div>
                    <div class="timestamp">${msg.timestamp}</div>
                `;

                    chatBox.appendChild(wrapper);
                });

                scrollChatBottom();
            } catch (err) {
                console.error("Chat load error:", err);
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = messageInput.value.trim();
            if (!content) return;

            sendBtn.disabled = true;
            sendIcon.classList.add('d-none');
            sendSpinner.classList.remove('d-none');

            try {
                const response = await fetch(`/chat/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        receiver_id: receiverId,
                        content: content
                    })
                });

                if (!response.ok) throw new Error("Message send failed");

                messageInput.value = '';
                await loadMessages();
            } catch (err) {
                alert("Could not send message.");
                console.error(err);
            } finally {
                sendBtn.disabled = false;
                sendSpinner.classList.add('d-none');
                sendIcon.classList.remove('d-none');
            }
        });

        deleteChatBtn.addEventListener('click', async () => {
            try {
                const response = await fetch(`/chat/delete/${receiverId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error("Failed to delete");

                chatBox.innerHTML = '';
                bootstrap.Modal.getInstance(document.getElementById('confirmDelete')).hide();
                alert("Chat deleted successfully.");
            } catch (err) {
                alert("Failed to delete chat.");
                console.error(err);
            }
        });


        setInterval(loadMessages, pollInterval);
        loadMessages();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
