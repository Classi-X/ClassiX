{% extends "base.html" %}
{% block title %}Contact Us | ClassiX | AI Attendance Management for Schools & Colleges{% endblock %}

{% block content %}
<div class="container mt-5 animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h4 class="mb-0">
            <i class="fas fa-envelope-open-text me-2"></i>Contact Us
          </h4>
        </div>
        <div class="card-body">
          <form method="POST" onsubmit="handleSubmit(event)" id="contactForm">
            <div class="mb-3">
              <label for="topic" class="form-label"><i class="fas fa-list me-2 text-primary"></i>Select Type</label>
              <select class="form-select" name="topic" id="topic" required>
                <option value="">-- Choose an option --</option>
                <option value="Feedback">Feedback</option>
                <option value="Query">Query</option>
                <option value="Contact">Contact</option>
                <option value="Support">Support</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label"><i class="fas fa-user me-2 text-primary"></i>Your Name</label>
              <input type="text" class="form-control" name="name" id="name" required placeholder="Enter your full name">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"><i class="fas fa-envelope me-2 text-primary"></i>Your Email</label>
              <input type="email" class="form-control" name="email" id="email" required placeholder="you@example.com">
            </div>

            <div class="mb-3">
              <label for="message" class="form-label"><i class="fas fa-comment-dots me-2 text-primary"></i>Your
                Message</label>
              <textarea class="form-control" name="message" id="message" rows="5" required
                placeholder="Write your message here..."></textarea>
            </div>

            <div class="d-grid">
              <button id="submitBtn" type="submit" class="btn btn-primary btn-lg shadow-sm">
                <span id="btnText"><i class="fas fa-paper-plane me-2"></i>Send</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm d-none" role="status"
                  aria-hidden="true"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}



<script>
  function handleSubmit(event) {
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('btnSpinner');
    const btnText = document.getElementById('btnText');

    btn.disabled = true;
    spinner.classList.remove('d-none');
    btnText.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
  }
</script>
{% endblock %}
