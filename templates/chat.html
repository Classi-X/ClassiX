<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Chatbot | ClassiX | AI Attendance Management for Schools & Colleges</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .chat-wrapper {
            height: 90vh;
            background: #fff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #128C7E;
            color: white;
            padding: 15px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 75%;
            margin-bottom: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: #DCF8C6;
            border-bottom-right-radius: 0;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #ececec;
            border-bottom-left-radius: 0;
        }

        .message:hover::after {
            content: attr(data-time);
            font-size: 11px;
            color: gray;
            position: absolute;
            bottom: -16px;
            right: 0;
        }

        .chat-footer {
            background-color: #f7f7f7;
            padding: 10px 15px;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 10px 15px;
            outline: none;
        }

        .chat-input button {
            border: none;
            background-color: #128C7E;
            color: white;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            font-size: 14px;
            color: #888;
            margin-left: 5px;
            animation: blink 1.4s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0.2;
            }

            20% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        @media (max-width: 768px) {
            .chat-wrapper {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .chat-body {
                padding: 10px;
            }

            .chat-input input {
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>

    <div class="chat-wrapper">
        <div class="chat-header">
            ü§ñ ClassiX AI ChatBot
        </div>

        <div class="chat-body" id="chat-body">
        </div>

        <div class="chat-footer">
            <form id="chat-form" class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message..." required autocomplete="off">
                <button type="submit" id="send-btn"><i class="fa fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const chatBody = document.getElementById('chat-body');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, text, timestamp = null) {
            const msg = document.createElement('div');
            msg.classList.add('message', sender);
            msg.textContent = text;
            msg.dataset.time = timestamp || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            chatBody.appendChild(msg);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTypingIndicator() {
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message bot typing-indicator';
            typing.textContent = 'Bot is typing...';
            chatBody.appendChild(typing);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            input.disabled = true;
            sendBtn.disabled = true;

            appendMessage('user', message);

            input.value = '';
            showTypingIndicator();

            try {
                const response = await fetch('/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                removeTypingIndicator();

                setTimeout(() => {
                    appendMessage('bot', data.response);
                    input.disabled = false;
                    sendBtn.disabled = false;
                    input.focus();
                }, 500);

            } catch (error) {
                removeTypingIndicator();
                appendMessage('bot', '‚ö†Ô∏è Error: Unable to reach the server.');
                input.disabled = false;
                sendBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
