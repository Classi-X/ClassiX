{% extends "base.html" %}

{% block title %}Login | ClassiX | AI Attendance Management for Schools & Colleges{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0 mt-3 animate__animated animate__fadeIn">
        <div class="card-header bg-gradient bg-primary text-white text-center rounded-top">
          <h4 class="mb-0">
            <i class="fas fa-sign-in-alt me-2"></i> Welcome Back
          </h4>
          <small class="text-light">Login to your account</small>
        </div>
        <div class="card-body p-4">
          <form method="POST">

            <div class="mb-3">
              <label for="username" class="form-label fw-semibold"><i
                  class="fas fa-user me-2 text-primary"></i>Username or Email</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" name="username"
                  placeholder="Enter your username or email" required>
              </div>
            </div>


            <div class="mb-3">
              <label for="password" class="form-label fw-semibold"><i
                  class="fas fa-lock me-2 text-primary"></i>Password</label>
              <div class="input-group">
                <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••"
                  required>
              </div>
            </div>


            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                <i class="fas fa-sign-in-alt me-2"></i>Login
              </button>
            </div>
          </form>


          <div class="text-center mt-4">
            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-primary fw-semibold">
              <i class="fas fa-key me-1"></i>Forgot Password?
            </a>
            <p class="mt-3 mb-0">
              Don't have an account?
              <a href="{{ url_for('register') }}" class="fw-semibold text-decoration-none">
                <i class="fas fa-user-plus me-1"></i>Register here
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
