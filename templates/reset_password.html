{% extends "base.html" %}

{% block title %}Reset Password | ClassiX | AI Attendance Management for Schools & Colleges{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg animate__animated animate__fadeIn">
        <div class="card-header bg-success text-white text-center">
          <h4><i class="fas fa-key me-2"></i>Reset Password</h4>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">New Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" required
                  placeholder="Enter new password">
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-check-circle me-2"></i>Update Password
              </button>
            </div>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('login') }}"><i class="fas fa-arrow-left me-1"></i>Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
